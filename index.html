<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <header>
       <div class="logo">
          <img src="petrograd-logo.png" alt="Logo">
           <p>Petrograd Restaurant</p>
       </div>
        <nav class="navigation"></nav>
    </header>



        <main>

            <template id="dishTemplate">
                <section class="insideContainer">
                    <article class="card">
                        <h2>name of dish</h2>
                        <img class="ogImage" src="">
                        <img class="soldOut" src="soldOut.png" alt="We are all out of this dish">
                        <p class="price fullPrice"> <span>price</span>,-</p>
                        <p class="price priceDiscount"><span>price</span>,-</p>
                        <p class="short">short description</p>

                        <button>Read more</button>
                    </article>
                </section>
            </template>

            <div class="modal-background hide">
                <div class="modal-content">
                    <h3 class="modal-name">NAME</h3>
                    <img src="" alt="" class="modal-image" />
                    <p class="modal-description">LONG DESCRIPTION</p>
                    <p class="modal-price"> <span>price</span>,-</p>
                     <p class="vegetarian">vegitarian?</p>
                        <p class="allergens">allergies?</p>
                        <p class="alcohol">alcohol?</p>
                </div>
            </div>
        </main>
        <footer>
           This is my footer

        </footer>
    </div>




    <script src="main.js"></script>


</body></html>
